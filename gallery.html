    <script type="text/javascript">
    // var g_imageHost = 'http://127.0.0.1/mosya-websocket/';
    var g_imageHost = 'https://mosya-server.glitch.me/';
    var _viewer;
    var g_cache = {
        filter: '',
    }
    $(function() {


        $.getJSON(g_imageHost + 'pics.json', function(json, textStatus) {
            if (textStatus == 'success') {
                var h = '<div class="grid-sizer"></div>';
                var i = 0;
                for (var md5 in json) {
                    h += `
                     <div class="grid-item">
                        <img class="icon" src="res/` + json[md5].desc.replace('Upload by ', '') + `.jpg">
                        <img class="photo lazyload" src="` + g_imageHost + `saves/` + md5 + `.jpg" title="` + getTime(new Date(json[md5].time)) + ' - ' + json[md5].desc + `">
                    </div>`;
                    i++;
                }
                $('#cnt').html(i + '枚');

                // for (var i = 0; i < 2; i++) {
                //     h += h;
                // }
                $('.grid').html(h).find('.lazyload').lazyload();
                _viewer = new Viewer($('.grid')[0], {
                    backdrop: 'static',
                    toggleOnDblclick: false,
                    filter(image) {
                        return image.classList.contains('photo');
                    },
                    title: (image, imageData) => `${image.title} (${imageData.naturalWidth} × ${imageData.naturalHeight})`,
                });
                var $grid = $('.grid').isotope({
                    itemSelector: '.grid-item',
                    percentPosition: true,
                    masonry: {
                        columnWidth: '.grid-sizer'
                    }
                });
                $grid.imagesLoaded().progress(function() {
                    $grid.isotope('layout');
                });
            }
        });


    });
    $(document).on('click', '[data-action]', function(event) {
        doAction(this, $(this).attr('data-action'));
    });

    function getTime(date) {
        return date.getMonth() + 1 + '/' + date.getDate() + ' ' + _s(date.getHours()) + ':' + _s(date.getMinutes());
    }

    function _s(i, j = '') {
        return (i < 10 ? '0' + i : i) + j;
    }

    function doAction(dom, action, params) {
        var action = action.split(',');
        switch (action[0]) {}
    }

    function setFilter(dom, search) {
        $('.selected').removeClass('selected');
        if(g_cache.filter == search){
            search = '';
            g_cache.filter = '';
        }else{
            $(dom).find('img').addClass('selected');
            g_cache.filter = search;
        }
        var i = 0;
        $('.grid').isotope({
            filter: function() {
                var name = $(this).find('img[title]').attr('title');
                var b = name.match(search);
                if(b) i++;
                return b;
            }
        });
        $('#cnt').html(i + '枚');

    }
    </script>
